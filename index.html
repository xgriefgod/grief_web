<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Technical Cinematic Designer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background-color: #121212;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #bgVideoContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        @media (max-width: 1080px) {
            #bgVideoContainer {
                width: 2160px;
                height: 2160px;
            }
            #bgVideo {
                width: 2160px;
                height: 2160px;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 0;
        }

        .footer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap-reverse;
        }

        .icon-link {
            display: flex;
            width: 100px;
            height: 100px;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .icon-link:hover {
            transform: scale(1.25);
            opacity: 0.8;
        }

        .icon {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .youtube {
            background-image: url('youtube.png');
            filter: invert(1);
        }

        .linkedin {
            background-image: url('linked_in.png');
            filter: invert(1);
        }

        .cv {
            background-image: url('cv.png');
            filter: invert(1);
        }

        @media (max-width: 1080px) {
            .footer {
                gap: 20px;
            }
            .icon-link {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="bgVideoContainer">
            <iframe id="bgVideo" width="560" height="315"
            src="https://www.youtube-nocookie.com/embed/04q1LKgyDAg?vq=hd2160&autoplay=1&color=white&controls=0&disablekb=1&fs=0&loop=1&modestbranding=1&mute=1&autohide=1&playlist=04q1LKgyDAg&playsinline=1&rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen">
            </iframe>
        </div>
        <div class="overlay"></div>
        <footer class="footer">
            <a href="https://www.linkedin.com/in/gabriel-hencz/" target="_blank" class="icon-link">
                <div class="icon linkedin"></div>
            </a>
            <a href="https://www.youtube.com/@gabrielhencz" target="_blank" class="icon-link">
                <div class="icon youtube"></div>
            </a>
            <a href="add_cv_here.pdf" target="_blank" class="icon-link">
                <div class="icon cv"></div>
            </a>
        </footer>
    </section>

    <script>
        var bgVideo = document.getElementById('bgVideo');
        bgVideo.addEventListener('load', function() {
            bgVideo.classList.add('loaded');
        });
    </script>
</body>
</html>
